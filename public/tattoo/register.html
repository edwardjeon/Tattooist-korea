        <script>
            
            function validform() {

                // var b = document.forms["my-form"]["email-address"].value;
                // var c = document.forms["my-form"]["username"].value;
                // var d = document.forms["my-form"]["permanent-address"].value;
                // var e = document.forms["my-form"]["nid-number"].value;

                // if (a==null || a.length() < )
                // {
                //     alert("Please Enter Your Full Name");
                //     return false;
                // }else if (b==null || b=="")
                // {
                //     alert("Please Enter Your Email Address");
                //     return false;
                // }else if (c==null || c=="")
                // {
                //     alert("Please Enter Your Username");
                //     return false;
                // }else if (d==null || d=="")
                // {
                //     alert("Please Enter Your Permanent Address");
                //     return false;
                // }else if (e==null || e=="")
                // {
                //     alert("Please Enter Your NID Number");
                //     return false;
                // }
                
                var userId = document.forms["my-form"]["userId"].value;
                var password1 = document.forms["my-form"]["password1"].value;
                var password2 = document.forms["my-form"]["password2"].value;
                var email = document.forms["my-form"]["mail"].value;
                var username = document.forms["my-form"]["username"].value;
                var phone = document.forms["my-form"]["phone"].value;
            
                if (!checkUserId(userId)) 
                {
                    return false;
                } 
                else if (!checkPassword(userId, password1, password2)) 
                {
                    return false;
                } 
                else if (username == "")
                {
                    alert("이름을 입력해주세요!");
                    return false;
                }
                else if (!checkMail(email)) 
                {
                    return false;
                }
                else if (phone == "")
                {
                    alert("연락처를 입력해주세요!");
                    return false;
                }
            

            }
            
            function checkExistData(value, dataName) {
                if (value == "") {
                    alert(dataName + " 입력해주세요!");
                    return false;
                }
                return true;
            }
            
            function checkUserId(id) {
                //Id가 입력되었는지 확인하기
                if (!checkExistData(id, "아이디를"))
                    return false;

                var idRegExp = /^[a-zA-z0-9]{4,12}$/; //아이디 유효성 검사
                if (!idRegExp.test(id)) {
                    alert("아이디는 영문 대소문자와 숫자 4~12자리로 입력해야합니다!");
                    form.userId.value = "";
                    form.userId.focus();
                    return false;
                }
                return true; //확인이 완료되었을 때
            }

            function checkPassword(id, password1, password2) {
                //비밀번호가 입력되었는지 확인하기
                if (!checkExistData(password1, "비밀번호를"))
                    return false;
                //비밀번호 확인이 입력되었는지 확인하기
                if (!checkExistData(password2, "비밀번호 확인을"))
                    return false;

                var password1RegExp = /^[a-zA-z0-9]{4,12}$/; //비밀번호 유효성 검사
                if (!password1RegExp.test(password1)) {
                    alert("비밀번호는 영문 대소문자와 숫자 4~12자리로 입력해야합니다!");
                    form.password1.value = "";
                    form.password1.focus();
                    return false;
                }
                //비밀번호와 비밀번호 확인이 맞지 않다면..
                if (password1 != password2) {
                    alert("두 비밀번호가 맞지 않습니다.");
                    form.password1.value = "";
                    form.password2.value = "";
                    form.password2.focus();
                    return false;
                }

                //아이디와 비밀번호가 같을 때..
                if (id == password1) {
                    alert("아이디와 비밀번호는 같을 수 없습니다!");
                    form.password1.value = "";
                    form.password2.value = "";
                    form.password2.focus();
                    return false;
                }
                return true; //확인이 완료되었을 때
            }

            function checkMail(mail) {
                //mail이 입력되었는지 확인하기
                if (!checkExistData(mail, "이메일을"))
                    return false;

                var emailRegExp = /^[A-Za-z0-9_]+[A-Za-z0-9]*[@]{1}[A-Za-z0-9]+[A-Za-z0-9]*[.]{1}[A-Za-z]{1,3}$/;
                if (!emailRegExp.test(mail)) {
                    alert("이메일 형식이 올바르지 않습니다!");
                    form.mail.value = "";
                    form.mail.focus();
                    return false;
                }
                return true; //확인이 완료되었을 때
            }

        </script>
